<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="coding.css">
</head>
<body>

 <!-- <i class="fa-solid fa-angle-right"></i> 
  <i class="fa-solid fa-play"></i>
  <i class="fa-solid fa-pause"></i>
  <i class="fa-solid fa-volume-off"></i>
  <i class="fa-solid fa-volume-low"></i>
  <i class="fa-solid fa-volume-high"></i>
  <i class="fa-solid fa-rotate"></i>
  <i class="fa-solid fa-shuffle"></i>
  <i class="fa-solid fa-heart"></i>
  <i class="fa-solid fa-volume-xmark"></i>
  -->

<div class="container">
  <div class="music-player">
    <nav class="head-nav">
      <div class="back">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="bars">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <div class="music">
      <div class="image-container">
        <img src="smiley.jpeg" alt="" class="smiley">
      </div>
      <div class="song-details">

        <div class="song-name"></div>

        <div class="song-artist"></div>
      
      </div>
      
      <div class="volume-heart">
        <div class="js-heart">
          <i class="fa-regular fa-heart love"></i>
        </div>
        <div class="js-img-wave">
          <img src="img.png" class="sound-wave">
        </div>
        <div class="js-volume">
          <!-- <i class="fa-solid fa-volume-xmark"></i> 
          <i class="fa-solid fa-volume-off"></i>
          <i class="fa-solid fa-volume-low"></i> -->
          <i class="fa-solid fa-volume-high"></i>
        </div>
      </div>

      <audio src="" class="js-my-song"></audio>

      <input type="range" value="0" class="progress">

      <div class="js-timeupdate">
        <div class="js-current-time">00:00</div>
        <div class="js-duration">00:00</div>
      </div>

      <div class="music-controls">
        <div class="repeat first-last">
          <i class="fa-solid fa-rotate"></i>
        </div>
        <div class="js-previous">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div class="js-play">
          <i class="fa-solid fa-play"></i>
        </div>
        <div class="js-next">
          <i class="fa-solid fa-forward"></i>
        </div>
        <div class="shuffle first-last">
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </div>
    </div>
    
  </div>
</div>
<script src="song.js"></script>
<script src="coding.js"></script>
</body>
</html>
